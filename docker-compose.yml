version: "3.8"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: holybible
      POSTGRES_USER: hb_user
      POSTGRES_PASSWORD: hb_pass
    ports: ["5432:5432"]
    volumes:
      - dbdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports: ["6379:6379"]

  meilisearch:
    image: getmeili/meilisearch:v1.4
    environment:
      MEILI_MASTER_KEY: masterKey
    ports: ["7700:7700"]

  minio:
    image: minio/minio
    command: server /data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports: ["9000:9000"]

  backend:
    build: .
    env_file:
      - .env.dev
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - redis
      - meilisearch
      - minio

volumes:
  dbdata:


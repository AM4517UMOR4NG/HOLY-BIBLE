<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation Test</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100%;
      background: #0f172a;
      display: flex;
    }
    .left {
      width: 50%;
      background: #1e293b;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 24px;
    }
    .right {
      width: 50%;
      position: relative;
      overflow: hidden;
    }
    .bg-animated {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom right, #f59e0b, #ea580c, #1e40af);
    }
    .overlay {
      position: absolute;
      inset: 0;
      opacity: 0.7;
      background: linear-gradient(180deg, rgba(251,191,36,0.5) 0%, rgba(249,115,22,0.4) 40%, rgba(59,130,246,0.4) 70%, rgba(30,58,138,0.6) 100%);
      animation: breathe 8s ease-in-out infinite;
    }
    .particle {
      position: absolute;
      background: rgba(253,224,71,0.5);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(253,224,71,0.5);
    }
    .p1 { 
      width: 16px; 
      height: 16px; 
      top: 15%; 
      left: 10%; 
      animation: float1 12s ease-in-out infinite; 
    }
    .p2 { 
      width: 24px; 
      height: 24px; 
      top: 35%; 
      right: 15%; 
      background: rgba(251,146,60,0.4);
      animation: float2 15s ease-in-out infinite; 
    }
    .p3 { 
      width: 12px; 
      height: 12px; 
      bottom: 25%; 
      left: 20%; 
      animation: float3 10s ease-in-out infinite; 
    }
    .rays {
      position: absolute;
      inset: 0;
      opacity: 0.3;
      background: radial-gradient(ellipse at 70% 15%, rgba(253,224,71,0.6) 0%, rgba(251,146,60,0.3) 30%, transparent 70%);
      animation: pulse 6s ease-in-out infinite;
    }
    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40%;
      opacity: 0.4;
      background: linear-gradient(180deg, transparent 0%, rgba(37,99,235,0.5) 50%, rgba(30,58,138,0.7) 100%);
      animation: wave 8s ease-in-out infinite;
    }
    .content {
      position: relative;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: white;
      font-family: Arial, sans-serif;
    }
    .content-inner {
      text-align: center;
      padding: 3rem;
    }
    .content h2 {
      font-size: 3rem;
      margin: 0 0 1rem 0;
    }
    .content p {
      font-size: 1.25rem;
      color: rgba(255,255,255,0.9);
    }
    
    @keyframes breathe {
      0%, 100% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 0.9; transform: scale(1.02); }
    }
    @keyframes float1 {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(15px, -20px); }
      50% { transform: translate(-10px, -35px); }
      75% { transform: translate(20px, -15px); }
    }
    @keyframes float2 {
      0%, 100% { transform: translate(0, 0); }
      33% { transform: translate(-20px, 25px); }
      66% { transform: translate(15px, 12px); }
    }
    @keyframes float3 {
      0%, 100% { transform: translate(0, 0); }
      40% { transform: translate(25px, -12px); }
      80% { transform: translate(-12px, -25px); }
    }
    @keyframes wave {
      0%, 100% { transform: translateY(0) scaleY(1); }
      50% { transform: translateY(-15px) scaleY(1.08); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div>Form Login/Register disini</div>
    </div>
    <div class="right">
      <div class="bg-animated">
        <div class="overlay"></div>
        <div class="particle p1"></div>
        <div class="particle p2"></div>
        <div class="particle p3"></div>
        <div class="rays"></div>
        <div class="wave"></div>
      </div>
      <div class="content">
        <div class="content-inner">
          <h2>Jelajahi Firman</h2>
          <p>Animasi Golden Hour di Danau</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
